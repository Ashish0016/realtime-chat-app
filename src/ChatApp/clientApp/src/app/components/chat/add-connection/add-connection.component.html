<div class="header bg-slate-800 sticky top-0">
  <div class="flex justify-between items-baseline pt-2 px-4">
    <!-- Left Content -->
    <div>
      <p mat-dialog-title mat class="text-white font-sans">Add Connections</p>
    </div>
    <!-- Right Content -->
    <div mat-dialog-close>
      <i class="fas fa-x font-bold font-sans text-white hover:cursor-pointer"></i>
    </div>
  </div>
</div>

<div class="mat-elevation-z8 justify-center mx-12 py-4">
  <table mat-table [dataSource]="dataSource" class="font-sans">

    <ng-container matColumnDef="SelectUserCheckBox">
      <th mat-header-cell *matHeaderCellDef class="text-sm">Select</th>
      <td mat-cell *matCellDef="let element" class="text-sm">
        <mat-checkbox color="primary" (change)="changeUserSelection(element, $event)"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="No">
      <th mat-header-cell *matHeaderCellDef class="text-sm">Sr. No</th>
      <td mat-cell *matCellDef="let element" class="text-sm">{{element.no}}</td>
    </ng-container>

    <ng-container matColumnDef="UserName">
      <th mat-header-cell *matHeaderCellDef class="text-sm">User Name</th>
      <td mat-cell *matCellDef="let element" class="text-sm">{{element.userName}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <div *ngIf="dataSource && dataSource.data.length === 0">
      <p class="flex-row items-center justify-center font-sans">No Connection Available</p>
    </div>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>

<div mat-dialog-actions class="flex-row justify-end items-center mt-4 mr-4">
  <button mat-raised-button mat-dialog-close color="warn" class="font-sans">Close</button>
  <button mat-raised-button [disabled]="!hasAnyUserSelection" color="primary" class="font-sans">Make Connection</button>
</div>
