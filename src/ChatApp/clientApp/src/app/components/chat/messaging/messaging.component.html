<div class="flex flex-col h-full">
    <!-- Chat Messages -->
    <div class="flex-1 overflow-y-auto p-4">
        <div *ngFor="let chat of chats" class="mb-4">
            <!-- Flex container for alignment -->
            <div class="flex" [ngClass]="{
            'justify-start items-start': chat.messageType === MessageType.Recieved,
            'justify-end items-end': chat.messageType === MessageType.Send
          }">
                <!-- Message bubble -->
                <div class="rounded-lg p-3 shadow max-w-sm" [ngClass]="{
              'bg-blue-500 text-white': chat.messageType === MessageType.Send,
              'bg-gray-300 text-black': chat.messageType === MessageType.Recieved
            }">
                    <p class="text-sm">{{ chat.message }}</p>
                    <p class="text-xs text-gray-500 mt-1 text-right">{{ chat.time }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Input Section -->
    <div class="flex items-center p-4 border-t bg-white">
        <input type="text" placeholder="Type a message..."
            class="flex-1 border rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-200" />
        <button class="ml-2 bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">
            Send
        </button>
    </div>
</div>
