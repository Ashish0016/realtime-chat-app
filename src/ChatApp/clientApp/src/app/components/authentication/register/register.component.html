<div class="flex flex-col items-center h-screen justify-center bg-gray-200">
    <!-- Container Box -->
    <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg m-4">
        <!-- Logo Section -->
        <div class="flex justify-center mb-6">
            <img src="./../../../assets/chatcoin-chat-logo.png" alt="Logo" class="h-20 w-20">
        </div>

        <!-- Heading -->
        <div class="font-medium text-2xl text-center mb-4">
            Signup
        </div>

        <!-- Form -->
        <form [formGroup]="signupForm" (ngSubmit)="signup()" class="flex flex-col space-y-4">
            <div class="flex flex-row gap-4">
                <div>
                    <label for="firstName" class="block mb-1">First Name</label>
                    <input formControlName="firstName"
                        class="w-full border rounded-md shadow-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        type="text" placeholder="John"
                        [ngClass]="{ 'border-red-500': signupForm.get('firstName')?.invalid && signupForm.get('firstName')?.touched }">
                    <div *ngIf="signupForm.get('firstName')?.errors?.['required'] && signupForm.get('firstName')?.touched"
                        class="text-red-500 text-sm">
                        FirstName is required.
                    </div>
                </div>
    
                <div>
                    <label for="lastName" class="block mb-1">Last Name</label>
                    <input formControlName="lastName"
                        class="w-full border rounded-md shadow-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        type="text" placeholder="Doe"
                        [ngClass]="{ 'border-red-500': signupForm.get('lastName')?.invalid && signupForm.get('lastName')?.touched }">
                    <div *ngIf="signupForm.get('lastName')?.errors?.['required'] && signupForm.get('lastName')?.touched"
                        class="text-red-500 text-sm">
                        LastName is required.
                    </div>
                </div>
            </div>

            <div class="flex flex-row gap-4">
                <div>
                    <label for="email" class="block mb-1">Email</label>
                    <input formControlName="email"
                        class="w-full border rounded-md shadow-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        type="text" placeholder="chat@gmail.com"
                        [ngClass]="{ 'border-red-500': signupForm.get('email')?.invalid && signupForm.get('email')?.touched }">
                    <div *ngIf="signupForm.get('email')?.errors?.['required'] && signupForm.get('email')?.touched"
                        class="text-red-500 text-sm">
                        Email is required.
                    </div>
                    <div *ngIf="signupForm.get('email')?.errors?.['email'] && signupForm.get('email')?.touched"
                        class="text-red-500 text-sm">
                        Enter a valid email.
                    </div>
                </div>

                <div>
                    <label for="phoneNumber" class="block mb-1">Phone Number</label>
                    <input formControlName="phoneNumber"
                        class="w-full border rounded-md shadow-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        type="text" placeholder="99556xxxxxx"
                        [ngClass]="{ 'border-red-500': signupForm.get('email')?.invalid && signupForm.get('email')?.touched }">
                    <div *ngIf="signupForm.get('phoneNumber')?.errors?.['required'] && signupForm.get('phoneNumber')?.touched"
                        class="text-red-500 text-sm">
                        Email is required.
                    </div>
                </div>
            </div>

            <div class="flex flex-row gap-4 mb-4">
                <div>
                    <label for="password" class="block mb-1">Password</label>
                    <input formControlName="password"
                        class="w-full border rounded-md shadow-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        type="password" placeholder="Chat@123"
                        [ngClass]="{ 'border-red-500': signupForm.get('password')?.invalid && signupForm.get('password')?.touched }">
                    <div *ngIf="signupForm.get('password')?.errors?.['required'] && signupForm.get('password')?.touched"
                        class="text-red-500 text-sm">
                        Password is required.
                    </div>
                </div>
    
                <div>
                    <label for="password" class="block mb-1">Confirm Password</label>
                    <input formControlName="confirmPassword"
                        class="w-full border rounded-md shadow-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        type="password" placeholder="Chat@123"
                        [ngClass]="{ 'border-red-500': signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched }">
                    <div *ngIf="signupForm.get('confirmPassword')?.errors?.['required'] && signupForm.get('confirmPassword')?.touched"
                        class="text-red-500 text-sm">
                        Password confirmation is required.
                    </div>
                </div>
            </div>

            <div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-md shadow hover:bg-blue-700 transition">
                    Signup
                </button>
            </div>

            <div class="flex flex-row items-center gap-2 justify-center">
                Go Back <div class="text-blue-400 cursor-pointer hover:text-blue-500" (click)="sigin()">SignIn</div>
            </div>
        </form>
    </div>
</div>
